    <h1>Triangle Quiz</h1>
    <form class="quiz-form">
      <div class="question-container">
        <p>
          What is the third angle for the triangle where angle1 = 45° and angle2
          = 45°?
        </p>
        <label
          ><input
            class="radio-btn"
            type="radio"
            name="question-1"
            value="45°"
          />45°</label
        >
        <label
          ><input
            class="radio-btn"
            type="radio"
            name="question-1"
            value="90°"
          />90°</label
        >
        <label
          ><input
            class="radio-btn"
            type="radio"
            name="question-1"
            value="60°"
          />60°</label
        >
      </div>
      <hr>
      <div class="question-container">
        <p>If a triangle has an angle of 90 degrees, what is it called?</p>
        <label
          ><input type="radio" name="question-2" value="obtuse" />Obtuse</label
        >
        <label
          ><input type="radio" name="question-2" value="acute" />Acute</label
        >
        <label
          ><input
            type="radio"
            name="question-2"
            value="right-angled"
          />Right-angled</label
        >
      </div>
      <div class="button-centre">
        <button id="submit-answer-btn" type="button">Submit Answers</button>
      </div>
    </form>
    <div id="output"></div>
  </body>
